---
deployment:
  tasks:
    - export DEPLOYPATH=/home/aicodebd/public_html
    - echo "Starting deployment to $DEPLOYPATH"
    - /bin/rsync -av --exclude='.git' --exclude='.cpanel.yml' --exclude='storage/' --exclude='node_modules/' ./ $DEPLOYPATH
    - /usr/local/bin/php $DEPLOYPATH/artisan migrate --force
    - /usr/local/bin/php $DEPLOYPATH/artisan optimize:clear
    - /usr/local/bin/php $DEPLOYPATH/artisan config:cache
    - echo "Deployment completed."
