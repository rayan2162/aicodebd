---
deployment:
  tasks:
    # Laravel project directory
    - export DEPLOYPATH=/home/aicodebd/aicodebd

    - echo "ðŸš€ Starting Laravel deployment to $DEPLOYPATH"

    # Copy everything except unnecessary folders
    - /bin/rsync -av --exclude='.git' --exclude='.cpanel.yml' --exclude='node_modules/' --exclude='storage/' ./ $DEPLOYPATH

    # Run Laravel commands
    - /usr/local/bin/php $DEPLOYPATH/artisan migrate --force
    - /usr/local/bin/php $DEPLOYPATH/artisan optimize:clear
    - /usr/local/bin/php $DEPLOYPATH/artisan config:cache
    - /usr/local/bin/php $DEPLOYPATH/artisan route:cache

    - echo "âœ… Laravel deployment completed successfully!"
